<div id="login-row" class="row justify-content-center align-items-center">
  <div id="login-column" class="col-md-6">
    <div id="login-box" class="col-md-12">
      <form #form="ngForm" class="form" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <label class="text-info">Email</label>
          <input class="form-control " #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required />
        </div>
        <div class="form-group">
          <label class="text-info">Password</label>
          <input type="password" class="form-control form" #Password="ngModel" name="Password"
            [(ngModel)]="formModel.Password" required />
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Check In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
